<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Library Website</title>
</head>

<body>
    <div class="container my-3">
        <h1>Option to set an alamaram</h1>

        <form>
            <div class="mb-3">
                <label for="alaram" class="form-label">Set an alaram</label>
                <input class="form-control" type="text" name="alaram" id="alaram"
                    placeholder="Enter the time in yyyy-mm-dd hr:min:sec">

                <div id="alaramHelp" class="form-text">We'll never share your alaram with anyone else.</div>
            </div>

            <button type="submit" id="alaramSubmit" class="btn btn-primary">Set Alaram</button>
        </form>



    </div>

    <script>
        let alaramSubmit = document.getElementById("alaramSubmit");
        alaramSubmit.addEventListener("click", setAlaram);

        function setAlaram(e) {
            e.preventDefault();

            function ringBell(){
                console.log("Do you miss that hmm")
            }

            let alaram = document.getElementById("alaram");

            alaramDate = new Date(alaram.value);
            console.log(`Setting alaram for ${alaramDate}`);
            now = new Date();

            let timetoAlaram = alaramDate - now;
            console.log(timetoAlaram);
            if (timetoAlaram >= now) {

                setTimeout(() => {
                    console.log("Ringing alaram");
                    ringBell();

                }, timetoAlaram);
            }
        }
    </script>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>



</body>

</html>
