<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body{
            padding: 50px 100px;
        }
        h1{
            text-align: center;
        }
        #container{
            background: #1abc9c;
            text-align: center;
            padding: 50px;
        }
        .input-div{
            display: inline-block;
            margin: 20px;
        }
        label{
            font-size: 20px;
            font-weight: bold;
            font-family:sans-serif;
                       
        }
        .inp{
            width: 250px;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>Temperature Converter</h1>
    <div id="container">
        <div class="input-div">
            <label >Celcius</label><br>
            <input type="number" value="0" id="cel" class="inp">
        </div>
        <div class="input-div">
            <label >Fahrenheit</label><br>
            <input type="number" value="32" id="fah" class="inp">
        </div>
    </div>

    <script>
        let cel=document.getElementById("cel");
        let fah=document.getElementById("fah");

        cel.addEventListener("input", function(){
            let cvalue= this.value;
            let tofah= (cvalue * 9/5) + 32 ;
            if (!Number.isInteger(tofah)) {
                tofah=tofah.toFixed(1);
            }
            fah.value=tofah;
        });

        fah.addEventListener("input", function(){
            let fvalue=this.value;
            let tocel= (fvalue - 32) * 5/9;
            if (!Number.isInteger(tocel)) {
                tocel=tocel.toFixed(4);
            }
            cel.value=tocel;
        });
    </script>
</body>

</html>
