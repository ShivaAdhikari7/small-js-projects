<html lang="en">
<head>

    <style>
        body{
            background: #3498db;
            height: 100vh;
            display: flex;
            align-items: center;

<body>
    <div id="container">
        <h2>Login</h2>
        <form action="no.php">
            <input type="text" id="username" placeholder="Enter User Name"><br>
            <p class="error" id="userError"></p>
            <input type="password" id="password" placeholder="Enter Password"><br>
            <p class="error" id="passError"></p>
            <input type="submit"  onclick=" return validateForm()">
            
        </form>
    </div>
    <script>
        let username=document.getElementById("username");
        let password=document.getElementById("password");
        let flag=1;
        
        function validateForm(){
            if(username.value==""){
                document.getElementById("userError").innerHTML="Username is Empty"
                flag=0;
            }
            else if(username.value.length<3){
                document.getElementById("userError").innerHTML="At least 3 characters is required"
                flag=0;
            }
            else{
                document.getElementById("userError").innerHTML=" ";
                flag=1;
            }
            if(password.value==""){
                document.getElementById("passError").innerHTML="Password is Empty";
                flag=0;
            }
            else {
                document.getElementById("passsError").innerHTML=" ";
                flag=1;
            }
            if(flag){
                return true;
            }
            else{
                return false;
            }
        }
    </script>
</body>
</html>
